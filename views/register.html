<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header id="main_header"></header>

    <div class="container">
        <h2>Crear cuenta</h2>
        <form>
            <div class="first_row" id="first_row">
                <div class="field" id="name">
                    <label>Nombre<br></label>
                    <input class="text" type="text" placeholder="Introduzca un nombre">
                </div>
                <div class="field" id="surname">
                    <label>Apellido<br></label>
                    <input class="text" type="text" placeholder="Introduzca un apellido">
                </div>
            </div>
            <div class="field" id="email">
                <label>E-mail<br></label>
                <input class="text" type="email" placeholder="Introduzca su email">
            </div>
            <div class="field" id="password">
                <label>Contraseña<br></label>
                <input class="text" id="password" type="password" placeholder="Introduzca una contraseña" required>
                <p class="aviso">La contraseña debe contener como minimo 8 caracteres</p>
            </div>
            <div class="field" id="repeat_password">
                <label>Repetir contraseña<br></label>
                <input class="text" type="password" placeholder="Repita su contraseña">
            </div>
            <div class="field" id="register">
                <input class="register" type="submit" value="registrarse">
            </div>
        </form>
    </div>

    <footer id="main_footer"></footer>

    <script src="../js/main.js"></script>
    <script src="../js/passwordValidation.js"></script>
</body>

</html>
