<div class="filtros">
    <h4>Filtrar por:</h4>
    <div class="filter_section">
        <h5>Duración de la actividad:</h5>
    </div>
    <div class="filter_range">
        <div class="bar">
            <input type="range" id="slider_hour" name="slider_hour" min="1" max="8" value="1"
                   oninput="output_hour.value = slider_hour.value">
                <output for="slider_hour" id="output_hour">1</output>
        </div>
        <div class="range-label">
            <label>1H</label>
            <label>8H</label>
        </div>
    </div>

    <div class="filter_section">
        <h5>Tipo de actividad:</h5>
    </div>
    <div class="filter_check">
        <input id="check_act1" type="checkbox" value="1">
        <label for="check_act1">Al aire libre</label>
    </div>
    <div class="filter_check">
        <input id="check_act2" type="checkbox" value="1">
        <label for="check_act2">Deportiva</label>
    </div>
    <div class="filter_check">
        <input id="check_act3" type="checkbox" value="1">
        <label for="check_act3">Cultural</label>
    </div>
    <div class="filter_check">
        <input id="check_act4" type="checkbox" value="1">
        <label for="check_act4">Espectáculo</label>
    </div>
    <div class="filter_check">
        <input id="check_act5" type="checkbox" value="1">
        <label for="check_act5">Gastronómica</label>
    </div>
    <div class="filter_check">
        <input id="check_act6" type="checkbox" value="1">
        <label for="check_act6">Ocio</label>
    </div>
    <div class="filter_check">
        <input id="check_act7" type="checkbox" value="1">
        <label for="check_act7">Relajante</label>
    </div>

    <div class="filter_section">
        <h5>Coste máximo:</h5>
    </div>
    <div class="filter_range">
        <div class="bar">
            <input type="range" id="slider_cost" name="slider_cost" min="10" max="300" value="10"
                   oninput="output_cost.value = slider_cost.value">
            <output for="slider_cost" id="output_cost">10</output>
        </div>
        <div class="range-label">
            <label>10€</label>
            <label>300€</label>
        </div>
    </div>

    <div class="filter_section">
        <h5>Necesidades específicas:</h5>
    </div>
    <div class="filter_check">
        <input id="check_other1" type="checkbox" value="1">
        <label for="check_other1">Apto para niños</label>
    </div>
    <div class="filter_check">
        <input id="check_other2" type="checkbox" value="1">
        <label for="check_other2">Apto para mascotas</label>
    </div>
    <div class="filter_check">
        <input id="check_other3" type="checkbox" value="1">
        <label for="check_other3">Apto para minusválidos</label>
    </div>

</div>
