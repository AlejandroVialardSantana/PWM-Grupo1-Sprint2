<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/overlay.css">
</head>

<body>
    
    <div class="overlay overlay-container" id="overlay">
        <div class="head">
            <h6>Cambiar contraseña</h6>
        </div>
        <form>
            <div class="field">
                <label for="actual">Contraseña actual<br></label>
                <input required class="text" type="text" id="actual" placeholder="Escriba su contraseña actual">
            </div>
            <div class="field">
                <label for="new">Contraseña nueva<br></label>
                <input required class="text" type="text" id="new" placeholder="Escriba su contraseña nueva">
                <p class="aviso">La contraseña debe contener como minimo 8 caracteres</p>
            </div>
            <div class="field">
                <label for="newRepeated">Repetir contraseña nueva<br></label>
                <input required class="text" type="text" id="newRepeated" placeholder="Repita su contraseña nueva">
            </div>
            <div class="field-button">
                <input class="button" type="submit" value="Cambiar contraseña">
            </div>
            <div class="field-button">
                <input class="button-danger" type="submit" value="Cancelar">
            </div>
        </form>
    </div>

</body>

</html>
