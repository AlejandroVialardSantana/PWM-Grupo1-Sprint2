<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <header id="main_header"></header>

    <div class="container">
        <h2>Iniciar sesión</h2>
        <form id="formularioLogIn">
            <div class="field">
                <label>E-mail:<br></label>
                <input class="text" id="email" name="email" type="email" placeholder="Correo electrónico" required oninput="this.setCustomValidity('')">
                <span id="email_error"></span>
            </div>
            <div class="field">
                <label>Contraseña:<br></label>
                <input class="text" id="password" name="password" type="password" placeholder="Contraseña" required>
                <span id="password_error"></span>
            </div>
            <div class="field">
                <input class="button" type="submit" value="Iniciar sesión">
            </div>
            <p>O</p>
            <div class="googleBtn">
                <i class="bi bi-google"></i>
                <span>Continuar con Google</span>
            </div>
        </form>
        <div>
            <label> ¿No tienes cuenta?</label>
            <a class="sign_up" href="#">Regístrate</a>
        </div>
    </div>

    <footer id="main_footer"></footer>

    <script src="../js/main.js"></script>
    <script src="../js/loginValidation.js"></script>
</body>

</html>
